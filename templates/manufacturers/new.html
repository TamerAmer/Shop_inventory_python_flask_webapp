{% extends 'base.html' %}

{% block content %}
<h1>Add a Manufacturer</h1>

<form action="/manufacturers" method="POST">
  
    <label for="name">Add a name</label>
    <textarea name="name" id="name" cols="30" rows="1"></textarea>

    <label for="telephone_number">Add a telephone number</label>
    <textarea name="telephone_number" id="telephone_number" cols="30" rows="1"></textarea>

    <label for="address">Add an address</label>
    <textarea name="address" id="address" cols="30" rows="1"></textarea>

    <input class="btn btn--action" type='submit' value="Create Manufacturer">
</form>

{% endblock %}
