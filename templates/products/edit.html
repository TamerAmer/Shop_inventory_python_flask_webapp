{% extends 'base.html' %}
{% block content %}

<h1>Add a Product</h1>
<form action="/products/{{product.id}}" method="post" id="edit-product">

    <label for="product_category_id">Select a product category:</label>
        <select name="product_category_id" id="product_category_id">
            {% for product_category in product_categories %}
            <option value="{{ product_category.id }}" {% if product.product_category.id==product_category.id %}
            selected="selected"
            {% endif %}>{{ product_category.name }}</option>
            {% endfor %}
        </select>
  
    <label for="name">Add a name</label>
    <textarea name="name" id="name" cols="30" rows="1">{{ product.name }}</textarea>

    <label for="description">Add a description</label>
    <textarea name="description" id="description" cols="30" rows="1">{{ product.description }}</textarea>

    <label for="quantity">Add a quantity</label>
    <textarea name="quantity" id="quantity" cols="30" rows="1">{{ product.quantity }}</textarea>

    <label for="purchase_price">Add a purchase price</label>
    <textarea name="purchase_price" id="purchase_price" cols="30" rows="1">{{ product.purchase_price }}</textarea>

    <label for="selling_price">Add a selling price</label>
    <textarea name="selling_price" id="selling_price" cols="30" rows="1">{{ product.selling_price }}</textarea>

    <label for="date_and_time">Add a date and time</label>
    <textarea name="date_and_time" id="date_and_time" cols="30" rows="1">{{ product.date_and_time }}</textarea>

    <label for="manufacturer">Select a Manufacturer:</label>
        <select name="manufacturer_id" id="manufacturer">
            {% for manufacturer in manufacturers %}
            <option value="{{manufacturer.id}}" {% if product.manufacturer.id==manufacturer.id %}
                selected="selected"
            {% endif %}>{{ manufacturer.name }}</option>
            {% endfor %}
        </select>

    <label for="supplier">Select a Supplier:</label>
        <select name="supplier_id" id="supplier">
            {% for supplier in suppliers %}
                <option value="{{supplier.id}}" {% if product.supplier.id==supplier.id %}
                    selected="selected"
                {% endif %}>{{ supplier.name }}</option>
            {% endfor %}
        </select>

    <input class="btn" type='submit' value="Edit">
</form>
{% endblock content %}
